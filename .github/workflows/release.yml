name: Build and Release CLI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Create output directory
          mkdir -p dist
          
          # Set binary name based on OS
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="vault-promoter.exe"
          else
            BINARY_NAME="vault-promoter"
          fi
          
          # Build the binary with proper flags for each platform
          CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/${BINARY_NAME} ./cmd/cli
          
          # Copy the example config file to dist directory
          cp .vaultconfigs.example dist/
          
          # Create archive with platform-specific naming
          if [ "$GOOS" = "windows" ]; then
            cd dist && zip vault-promoter-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${BINARY_NAME} .vaultconfigs.example && cd ..
          else
            cd dist && tar -czvf vault-promoter-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${BINARY_NAME} .vaultconfigs.example && cd ..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vault-promoter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
