apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vault
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
        host: vault-dev.psvoltaire.ca
        nodeId: vault-dev
      - env: uat
        host: vault-uat.psvoltaire.ca
        nodeId: vault-uat
      - env: prod
        host: vault-prod.psvoltaire.ca
        nodeId: vault-prod
  template:
    metadata:
      name: 'vault-{{ env }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: ghcr.io/bank-vaults/helm-charts
        targetRevision: 1.22.5
        chart: vault-operator
        helm:
          values: |
            vault:
              ha:
                enabled: true
                replicas: 3
              config: |
                ui = true
                listener "tcp" {
                  address = "[::]:8200"
                  tls_disable = false
                }
                storage "raft" {
                  path = "/vault/data"
                  node_id = "{{ nodeId }}"
                }
                service_registration "kubernetes" {}
              service:
                annotations:
                  kubernetes.io/ingress.class: "istio"
              serviceAccount:
                create: true
                name: vault-{{ env }}
              ingress:
                enabled: false
                annotations:
                  kubernetes.io/ingress.class: "istio"
      destination:
        server: https://kubernetes.default.svc
        namespace: vault-{{ env }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
        - group: ""
          kind: Secret
          jsonPointers:
            - /data
